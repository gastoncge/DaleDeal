<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Configuración básica -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DALE DEAL</title>

    <!-- Descripción SEO -->
    <meta
      name="description"
      content="Crea tu cuenta en Dale Deal para comprar, vender y ofrecer servicios de forma rápida y segura. Conectá con miles de usuarios en nuestra plataforma."
    />

    <!-- Bootstrap 5 desde CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- Ícono en la pestaña del navegador -->
    <link rel="shortcut icon" href="../img/LOGO.png" type="image/x-icon" />

    <!-- Librería de animaciones AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Estilos CSS personalizados -->
    <link rel="stylesheet" href="./css/crearCuenta.css" />
  </head>

  <body>
    <!-- Capa semi-transparente para oscurecer el fondo -->
    <div class="capa-oscura"></div>

    <!-- Contenedor del fondo con imagen y formulario centrado -->
    <div class="background-container">
      <!-- Imagen de fondo -->
      <img src="../img/23.png" alt="Imagen de fondo" class="imgFondo" />

      <!-- Contenedor del formulario -->
      <div class="form-container">
        <h4>Creá tu cuenta</h4>

        <!-- Formulario de registro -->
        <form method="POST" action="#">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre y Apellido</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Tu nombre y apellido"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Ingresá tu email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Ingresá tu contraseña"
              required
            />
          </div>

          <div class="mb-3">
            <label for="confirmarPassword" class="form-label"
              >Confirmá tu contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmarPassword"
              placeholder="Repetí tu contraseña"
              required
            />
          </div>

          <!-- Botón de creación de cuenta -->
          <button type="submit" class="btn btn-primary w-100 mt-3">
            Crear cuenta
          </button>

          <!-- Enlace a iniciar sesión -->
          <p class="text-center mt-3">¿Ya tenés cuenta?</p>
          <a href="./index.html" class="btn btn-outline-primary w-100"
            >Iniciar sesión</a
          >

          <!-- Logo decorativo -->
          <img src="../img/LOGO-2.png" alt="Dale Deal Logo" class="logo-img" />
        </form>
      </div>
    </div>

    <!-- Scripts de Bootstrap y animaciones AOS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
